<html>
<head>
    <meta charset="UTF-8">
    <title>入力画面</title>
</head>
<body>

<form action="./" method="post">

    <table>
        <tr>
            <th>単価</th>
            <td><input type="text" name="tanka" id=""></td>
        </tr>
        <tr>
            <th>個数</th>
            <td><input type="text" name="int" id=""></td>
        </tr>
        <tr>
            <th>性別</th>
            <td><input type="radio" name="gender" value="man" id="">男性<br>
                <input type="radio" name="gender" value="woman" id="">女性
            </td>
        </tr>
        <tr>
            <th>チェック</th>
            <td><input type="checkbox" name="twenty" id="">20歳以上である</td>
        </tr>
        <tr>
            <th>配送方法</th> <!--プルダウンメニュー-->
            <td>
                <select name="delivery" id="">
                    <option value="0">ゆうパック</option>
                    <option value="1">クロネコ</option>
                    <option value="2">佐川急便</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>配送日</th>
            <td><input type="date" name="date"></td>
        </tr>
        <tr>
            <th>婚歴</th> <!--複数選択不可のリストボックス-->
            <td>
                <select name="married" size="3" id="">
                    <option value="0">独身</option>
                    <option value="1">既婚</option>
                    <option value="2">バツ</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>メモ</th>
            <td>
                <textarea name="memo" id="" cols="30" rows="10">

                </textarea>
            </td>
        </tr>
    </table>

    <input type="submit" value="確認" class="submit" />

</form>

</body>
</html>
