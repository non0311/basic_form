<html>
<head>
    <meta charset="UTF-8">
    <title>PHPフォーム</title>
</head>
<body>

<form action="./" method="post">

    <table>
        <tr>
            <th>お問い合わせ内容</th>
            <td>
                <input type="radio" name="content_type" value="0" checked="checked">サービスについて <br>
                <input type="radio" name="content_type" value="1">お見積もりについて <br>
                <input type="radio" name="content_type" value="2">採用について <br>
            </td>
        </tr>

        <tr>
            <th>御社名</th>
            <td>
                <input type="text" name="company"><br>
                例:株式会社〇〇<br>
            </td>
        </tr>

        <tr>
            <th>電話番号</th>
            <td>
                <input type="text" name="tel"><br>
                例: 03-3456-7777 , 0334567777<br>
            </td>
        </tr>

        <tr>
            <th>メールアドレス</th>
            <td>
                <input type="text" name="mail"><br>
                例: info@△△.co.jp<br>
            </td>
        </tr>

        <tr>
            <th>お問合せ詳細</th>
            <td>
                <textarea name="contact" rows="10" cols="30" size="30">
                </textarea>
            </td>
        </tr>
    </table>

    <input type="submit" value="送信" class="submit" />

</form>

</body>
</html>
